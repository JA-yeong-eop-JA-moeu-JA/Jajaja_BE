<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Notification SSE Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        #notifications {
            max-width: 600px;
            margin: 0 auto;
        }
        .notification {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadein 0.5s ease;
        }
        .notification strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 6px;
        }
        .notification .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<h1>알림 SSE 테스트</h1>
<div id="notifications"></div>

<script>
    const eventSource = new EventSource('/api/notifications/test/subscribe');

    eventSource.addEventListener('alarm', event => {
        try {
            const data = JSON.parse(event.data);
            const container = document.getElementById('notifications');

            // 서버에서 createdAt이 ISO 문자열 형태로 온다고 가정
            const createdAt = data.createdAt ? new Date(data.createdAt) : new Date();
            const formattedTime = createdAt.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const el = document.createElement('div');
            el.className = 'notification';
            el.innerHTML = `
                <strong>${data.title}</strong>
                <div class="timestamp">${formattedTime}</div>
                <pre>${JSON.stringify(data.detail, null, 2)}</pre>
            `;
            container.prepend(el);
        } catch(e) {
            console.error('알림 파싱 실패', e);
        }
    });

    eventSource.onerror = () => {
        console.error('SSE 연결 오류');
        eventSource.close();
    };
</script>
</body>
</html>
